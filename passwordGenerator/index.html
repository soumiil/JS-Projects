<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons"/>
    
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="inputBox">
            <input type="text" class="passBox" id="passBox" disabled>
            <span class="material-icons" id="copy-icon">
                content_copy
            </span>
        </div>

        <input type="range" min="1" max="30" value="8" id="inputSlider">

        <div class="row">
            <p>Password Length: </p>
            <span id="sliderValue"></span>
        </div>

        <div class="row">
            <Label for="letters"> Include Letters (a-z & A-Z)
            </Label>
            <input type="checkbox" name="letters" id="letters">
        </div>

        <div class="row">
            <Label for="numbers"> Include Numbers
            </Label>
            <input type="checkbox" name="numbers" id="numbers">
        </div>
        
        <div class="row">
            <Label for="characters"> Include Special Characters
            </Label>
            <input type="checkbox" name="characters" id="characters">
        </div>

        <button type="button" class="genBtn" id="genBtn">
            Generate Password
        </button>
    </div>
</body>

<script src="script.js"></script>

</html>
